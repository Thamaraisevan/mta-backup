<div class="panel-heading" role="tab" [id]="'heading'+data.id">
    <h4 class="panel-title">
        <a class="gymName secondry-color" data-toggle="collapse" data-parent="#accordion" [href]="'#collapse'+data.id" aria-expanded="true"
            [attr.aria-controls]="'collapse'+data.id">
            {{data.gym_name}}
        <i class="fa fa-chevron-down" style="float: right;font-size: 0.8em; font-weight: normal;" aria-hidden="true"></i>
        </a>
        <p class="machineName">Vending Machine</p>
    </h4>
</div>
<div [id]="'collapse'+data.id" class="panel-collapse collapse" role="tabpanel" [attr.aria-labelledby]="'heading'+data.id">
    <div class="panel-body">
        <h6 class="befAftTxt secondry-color">Before Repair</h6>
        {{data.comment.before}}
    </div>
    <div class="panel-body">
        <h6 class="befAftTxt secondry-color">After Repair</h6>
        {{ data.comment.after }}
    </div>
</div>
